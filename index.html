<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Journey Pro — Full-Stack Swift Roadmap</title>

<style>
  :root{
    --bg:#0a0a0a;          /* deep black */
    --panel:#111;          /* panel black */
    --panel-2:#161616;     /* layered panel */
    --text:#f5f5f5;        /* near white */
    --muted:#bdbdbd;       /* gray text */
    --line:#262626;        /* hairline */
    --accent:#ffffff;      /* pure white accent */
    --radius:16px;
    --shadow:0 1px 0 rgba(255,255,255,0.04) inset, 0 10px 25px rgba(0,0,0,0.6);
    --speed:280ms;
    --ease:cubic-bezier(.2,.7,.2,1);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font:14px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Inter, "SF Pro", Arial, sans-serif;
    color:var(--text);
    background:
      radial-gradient(1000px 600px at 15% -10%, #111 0%, #0a0a0a 60%, #000 100%),
      linear-gradient(#0a0a0a,#000);
    background-attachment: fixed;
    letter-spacing:.1px;
  }

  .wrap{ max-width:1100px; margin:0 auto; padding:28px 18px 80px; }

  header.app{
    position:sticky; top:0; z-index:10;
    backdrop-filter:saturate(140%) blur(12px);
    background:linear-gradient(180deg, rgba(10,10,10,.85), rgba(10,10,10,.55) 60%, rgba(10,10,10,0));
    border-bottom:1px solid var(--line);
  }
  header.app .inner{max-width:1100px; margin:0 auto; padding:18px}
  .brand{ display:flex; align-items:center; gap:14px; user-select:none; animation:fadeIn .8s var(--ease) both; }
  .logo{
    width:34px; height:34px; border-radius:12px;
    background:linear-gradient(145deg,#121212,#0c0c0c);
    box-shadow: 0 0 0 1px var(--line) inset, 0 12px 30px rgba(0,0,0,.6);
    position:relative; overflow:hidden;
  }
  .logo::before{
    content:""; position:absolute; inset:0;
    background:
      linear-gradient(180deg, rgba(255,255,255,.08), transparent 40%),
      radial-gradient(120px 22px at 50% -10%, rgba(255,255,255,.25), rgba(255,255,255,0));
    mix-blend-mode:screen;
  }
  .title{font-weight:650; font-size:18px; letter-spacing:.3px}
  .subtitle{color:var(--muted); font-size:12px}

  .toolbar{ margin-top:14px; display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
  .progress{ flex:1 1 320px; display:flex; align-items:center; gap:12px; }
  .bar{
    position:relative; height:10px; border-radius:999px; overflow:hidden;
    background:linear-gradient(180deg,#0f0f0f,#0b0b0b);
    box-shadow:var(--shadow), 0 0 0 1px var(--line) inset; flex:1;
  }
  .bar .fill{
    height:100%; width:0%;
    background:linear-gradient(180deg, #fff, #bdbdbd);
    box-shadow: 0 8px 24px rgba(255,255,255,.08);
    transform-origin:left center;
    transition:width var(--speed) var(--ease), transform var(--speed) var(--ease);
  }
  .percent{min-width:64px; text-align:right; color:#eaeaea; font-variant-numeric:tabular-nums}

  .btn{
    appearance:none; border:1px solid var(--line);
    background:linear-gradient(180deg,#111,#0b0b0b);
    color:var(--text);
    padding:10px 14px; border-radius:12px;
    box-shadow:var(--shadow);
    cursor:pointer; transition:transform var(--speed) var(--ease), border-color var(--speed) var(--ease), background var(--speed) var(--ease);
  }
  .btn:hover{transform:translateY(-1px)}
  .btn:active{transform:translateY(0)}
  .btn.ghost{background:transparent}
  .spacer{flex:1}

  .tabs{ margin:18px 0 8px; display:flex; gap:8px; flex-wrap:wrap; }
  .tab{
    padding:10px 12px; border-radius:999px; border:1px solid var(--line);
    background:linear-gradient(180deg,#121212,#0d0d0d);
    color:var(--muted);
    cursor:pointer; transition:all var(--speed) var(--ease); user-select:none;
  }
  .tab.active{
    color:#000;
    background:linear-gradient(180deg,#fff,#cfcfcf);
    box-shadow:0 8px 24px rgba(255,255,255,.12), 0 0 0 1px rgba(255,255,255,.3) inset;
  }

  .panel{
    border:1px solid var(--line);
    background:linear-gradient(180deg,#0f0f0f,#0b0b0b);
    border-radius:var(--radius);
    box-shadow:var(--shadow);
    overflow:hidden;
    animation:rise .7s var(--ease) both;
  }
  .grid{ display:grid; gap:12px; grid-template-columns:repeat(12,1fr); }
  .cards{ padding:14px }
  .card{
    grid-column:span 12;
    border:1px solid var(--line);
    background:linear-gradient(180deg,#111,#0d0d0d);
    border-radius:14px; padding:14px;
    display:grid; grid-template-columns:auto 1fr auto; gap:12px; align-items:center;
    transition:border-color var(--speed) var(--ease), transform var(--speed) var(--ease), background var(--speed) var(--ease);
    position:relative;
  }
  .card:hover{ transform:translateY(-1px); border-color:#2d2d2d }
  .check{
    width:22px; height:22px; border-radius:6px; display:grid; place-items:center;
    border:1px solid var(--line); background:#0e0e0e; cursor:pointer;
    transition:all var(--speed) var(--ease);
  }
  .check[data-checked="true"]{
    background:linear-gradient(180deg,#fff,#dcdcdc);
    color:#000; border-color:#cfcfcf; box-shadow:0 6px 16px rgba(255,255,255,.12);
  }
  .meta{ display:flex; flex-direction:column; gap:2px }
  .label{ font-weight:600 }
  .sub{ color:var(--muted); font-size:12px }
  .pill{
    border:1px solid var(--line);
    padding:6px 10px; border-radius:999px; color:#e8e8e8;
    background:linear-gradient(180deg,#121212,#0c0c0c);
    font-size:12px; cursor:pointer;
  }
  .more{
    grid-column:1 / -1;
    border-top:1px dashed #1f1f1f; margin-top:12px; padding-top:12px;
    display:none; color:#ddd;
  }
  .links{ display:flex; gap:8px; flex-wrap:wrap; margin-top:8px }
  .link{
    border:1px solid var(--line);
    background:linear-gradient(180deg,#121212,#0c0c0c);
    color:#fff; text-decoration:none; padding:8px 10px; border-radius:10px; font-size:12px;
    transition:transform var(--speed) var(--ease), border-color var(--speed) var(--ease);
  }
  .link:hover{ transform:translateY(-1px); border-color:#2b2b2b }

  .searchbar{
    display:flex; gap:10px; align-items:center; padding:12px; border-bottom:1px solid var(--line);
    background:linear-gradient(180deg,#0f0f0f,#0b0b0b);
  }
  .input{
    flex:1; border:1px solid var(--line); background:#0d0d0d; color:#fff;
    border-radius:12px; padding:10px 12px;
    outline:none; transition:border-color var(--speed) var(--ease), background var(--speed) var(--ease);
  }
  .input:focus{ border-color:#2a2a2a; background:#101010 }

  footer{ margin-top:22px; color:var(--muted); font-size:12px; text-align:center; animation:fadeIn .9s var(--ease) both; }

  @keyframes fadeIn{from{opacity:0; transform:translateY(6px)} to{opacity:1; transform:none}}
  @keyframes rise{from{opacity:0; transform:translateY(10px)} to{opacity:1; transform:none}}
  .slideIn{animation:fadeIn .45s var(--ease) both}
  .pulse{ animation:pulse 1200ms var(--ease) 1; }
  @keyframes pulse{ 0%{transform:scaleX(1)} 40%{transform:scaleX(1.02)} 100%{transform:scaleX(1)} }

  @media (min-width:720px){ .card{grid-template-columns:auto 1fr auto} }
  @media (min-width:860px){ .card{grid-template-columns:auto 1fr auto} }
</style>
</head>

</main>

/* -------------------------------------------
   State & UI
-------------------------------------------- */
const els = {
  cards: document.getElementById('cards'),
  tabs:  Array.from(document.querySelectorAll('.tab')),
  fill:  document.getElementById('progressFill'),
  percent: document.getElementById('progressPercent'),
  search: document.getElementById('search'),
  clearSearch: document.getElementById('clearSearch'),
  expandAll: document.getElementById('expandAllBtn'),
  reset: document.getElementById('resetBtn'),
  saveStatus: document.getElementById('saveStatus'),
};

const KEY = "journey.pro.progress.v1";
let state = loadState();
let activeYear = 16;
let expandAll = false;
let query = "";

/* LocalStorage */
function loadState(){
  try{
    const raw = localStorage.getItem(KEY);
    if(!raw) return {};
    return JSON.parse(raw) || {};
  }catch(e){ return {}; }
}
function saveState(){
  localStorage.setItem(KEY, JSON.stringify(state));
  flashSaved();
}
function flashSaved(){
  els.saveStatus.textContent = "Saved locally";
  els.saveStatus.classList.remove('slideIn'); void els.saveStatus.offsetWidth;
  els.saveStatus.classList.add('slideIn');
}

/* Progress */
function computeProgress(filteredIds=null){
  const ids = (filteredIds || ROADMAP.map(t=>t.id));
  const done = ids.filter(id => state[id] === true).length;
  const pct  = ids.length ? Math.round((done / ids.length) * 100) : 0;
  els.fill.style.width = pct + "%";
  els.fill.classList.add('pulse');
  setTimeout(()=>els.fill.classList.remove('pulse'), 400);
  els.percent.textContent = pct + "%";
}

/* Filtering */
function matchesQuery(task, q){
  if(!q) return true;
  const hay = (task.title+" "+task.category+" "+(task.details||"")+" "+(task.tools||[]).join(" ")+" "+(task.notes||"")).toLowerCase();
  return hay.includes(q.toLowerCase());
}
function visibleTasks(){
  return ROADMAP.filter(t =>
    (activeYear === "all" ? true : t.year === activeYear) &&
    matchesQuery(t, query)
  );
}

/* Render */
function render(){
  const tasks = visibleTasks();
  els.cards.innerHTML = "";
  const frag = document.createDocumentFragment();
  tasks.forEach(task=>{
    const card = document.createElement('div');
    card.className = "card";
    card.setAttribute("data-id", task.id);

    const check = document.createElement('button');
    check.className = "check";
    check.setAttribute("aria-label", "Mark complete");
    check.dataset.checked = !!state[task.id];
    check.innerHTML = state[task.id] ? "✓" : "";
    check.addEventListener('click', ()=>{
      const now = !state[task.id];
      state[task.id] = now;
      check.dataset.checked = now;
      check.innerHTML = now ? "✓" : "";
      saveState();
      computeProgress(visibleTasks().map(t=>t.id));
    });

    const meta = document.createElement('div');
    meta.className = "meta";
    const label = document.createElement('div');
    label.className = "label";
    label.textContent = task.title;
    const sub = document.createElement('div');
    sub.className = "sub";
    sub.textContent = `${task.category} • Year ${task.year}`;
    meta.appendChild(label); meta.appendChild(sub);

    const pill = document.createElement('div');
    pill.className = "pill";
    pill.textContent = "Details";

    const more = document.createElement('div');
    more.className = "more";
    more.innerHTML = `
      <div style="color:#e9e9e9">${task.details || ""}</div>
      ${task.tools?.length ? `<div style="margin-top:8px; color:#cfcfcf; font-size:12px">Tools/Programs: ${task.tools.join(", ")}</div>`:""}
      ${task.notes ? `<div style="margin-top:8px; color:#cfcfcf; font-size:12px">Notes: ${task.notes}</div>`:""}
      ${task.links?.length ? `<div class="links">${task.links.map(l=>`<a class="link" href="${l.url}" target="_blank" rel="noopener noreferrer">${l.label}</a>`).join("")}</div>`:""}
    `;
    if(expandAll) more.style.display = "block";

    pill.addEventListener('click', ()=>{
      const show = more.style.display !== "block";
      more.style.display = show ? "block" : "none";
    });

    card.appendChild(check);
    card.appendChild(meta);
    card.appendChild(pill);
    card.appendChild(more);
    frag.appendChild(card);
  });
  els.cards.appendChild(frag);
  computeProgress(tasks.map(t=>t.id));
}

/* Events */
els.tabs.forEach(tab=>{
  tab.addEventListener('click', ()=>{
    els.tabs.forEach(t=>t.classList.remove('active'));
    tab.classList.add('active');
    activeYear = tab.dataset.year === "all" ? "all" : parseInt(tab.dataset.year,10);
    render();
  });
  tab.addEventListener('keydown', (e)=>{
    if(e.key === "Enter" || e.key === " "){ e.preventDefault(); tab.click(); }
  });
});

els.search.addEventListener('input', ()=>{
  query = els.search.value.trim();
  render();
});
els.clearSearch.addEventListener('click', ()=>{
  els.search.value = "";
  query = "";
  render();
});

els.expandAll.addEventListener('click', ()=>{
  expandAll = !expandAll;
  els.expandAll.textContent = expandAll ? "Collapse all" : "Expand all";
  render();
});

els.reset.addEventListener('click', ()=>{
  if(confirm("Reset all local progress?")){
    state = {};
    saveState();
    render();
  }
});

/* Initial render */
render();

/* Reduce motion respect */
if(window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches){
  document.documentElement.style.setProperty('--speed','0ms');
}
</script>
